<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Loneliest Chatroom</title>
    <style>
      *{
        box-sizing: border-box;
        font-family: "Arial Black", Gadget, sans-serif
      }
      body{
        background-color: rgb(113, 214, 184);
      }
      #main{
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
        margin: 0 10%;
      }
      #heading{
        display: grid;
        place-items: center;
        background-color: rgb(224, 228, 231);
        border-radius: 10px;
        padding: 30px;
      }
      h1, h3{
        margin: 0;
        text-shadow: 3px 3px 3px rgb(243, 241, 241);
      }
      #chatbox{
        height: 400px;
        padding: 20px;
        background-color: rgb(114, 160, 110);
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr;
        align-content: start;
        overflow-y: scroll;
      }
      .message{
        display: grid;
        grid-template-columns: 1fr 65px 10fr 1fr;
        grid-gap: 10px;
        padding: 5px;
        border-radius: 5px;
      }
      .message:hover{
        background-color: lightgray;
      }
      input{
        width: 100%;
        font-size: 1.5rem;
        padding: 5px;
        background-color:rgb(38, 164, 214)
      }
      button{
        font-size: 1.5rem;
        padding: 5px;
        cursor: pointer;
      }
      .sender{
        color: rgb(236, 136, 97);
      }
      .delete{
        cursor: pointer;
        justify-self: end;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>The Loneliest Chatroom</h1>
        <h3>No Friends? No Problem!</h3>
      </div>
      <div id="chatbox">
        <div class="message" id="2">
          <span>10:22</span>
          <span class="sender">Myself:</span>
          <span>Is it me you're looking for?</span>
          <span class="delete">❌</span>
        </div>
        <div class="message" id="1">
          <span>10:21</span>
          <span class="sender">Me:</span>
          <span>Hello?</span>
          <span class="delete">❌</span>
        </div>
      </div>
      <form><input id="inputbox" type="text" placeholder="Type right here, G" /></form>
      <button>I'm feeling Lonely!</button>
    </div>
    <script src="node.js">
    </script>
  </body>
</html>
